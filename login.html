<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font -- DM Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login </title>
</head>

<body>
    <main>
        <!--===== SIGNUP =====-->
        <section class="signup_section form_section">
            <div class="form_main">
                <h2 class="title">Login</h2>
                <form action="" class="form-box">
                    <div class="form-inner">
                        <div class="form-title">
                            <h3>Sign in </h3>
                        </div>
                        <div class="login_via">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class='bx bxl-google'></i>
                                        Google
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class='bx bxl-facebook'></i>
                                        facebook
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <!-- <i class='bx bxl-linkedin'></i> -->
                                        <i class='bx bxl-discord-alt'></i>
                                        Discord
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="form-inputs">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Set your password">
                            </div>
                            <div class="radio">
                                <input id="radio-1" name="radio" type="radio">
                                <label for="radio-1" class="radio-label">
                                    <span>
                                        Remember Me
                                    </span>
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg px-4 me-md-2">Sign in</button>
                        <div class="have_account">
                            No Account?? <a href="signup.html"> Register Now </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--===== FOOTER =====-->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-form">
                <p class="footer__title">Subscribe to our newsletter.</p>
                <div class="form-group">
                    <input type="text" name="newsletter" id="newsletter" class="form-control"
                        placeholder="Enter your Email">
                    <button type="submit" class="">
                        <svg width="25" height="16" viewBox="0 0 25 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24.2873 8.70711C24.6778 8.31658 24.6778 7.68342 24.2873 7.29289L17.9234 0.928932C17.5328 0.538408 16.8997 0.538408 16.5091 0.928932C16.1186 1.31946 16.1186 1.95262 16.5091 2.34315L22.166 8L16.5091 13.6569C16.1186 14.0474 16.1186 14.6805 16.5091 15.0711C16.8997 15.4616 17.5328 15.4616 17.9234 15.0711L24.2873 8.70711ZM0.392578 9H23.5802V7H0.392578V9Z"
                                fill="white" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-youtube'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-whatsapp'></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-github'></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
</body>

</html>
